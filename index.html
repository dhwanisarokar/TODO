<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo</title>
  </head>
  <body>
    <header class="text-light text-center p-5 mb-3">
      <h1>Today</h1>
      <h4 id="date">Friday, may 04, 2023</h4>
    </header>
    <main>
      <section>
        <form id="form" class="col-10 col-lg-8 mx-auto">
          <div class="input-group">
            <input
              id="taskInput"
              type="text"
              class="form-control fs-5"
              placeholder="Recipient's username"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-light fs-5 fw-bold"
              type="submit"
              id="button-addon2"
            >
              +
            </button>
          </div>
          <div class="row justify-content-end p-3">
            <button
              id="clear-all"
              class="btn btn-outline-danger text-light fw-semibold"
              type="button"
              style="width: 100px"
            >
              Clear ALL
            </button>
          </div>
          <hr />
        </form>
      </section>
      <section>
        <div class="col-10 col-lg-8 mx-auto my-5">
          <ul id="todo-list" class="list-group"></ul>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
